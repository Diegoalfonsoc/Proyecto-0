<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle prof" type="button" id="dropdownMenuButton1"
                data-bs-toggle="dropdown" aria-expanded="false">
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="cart.html">Mi Carrito</a></li>
                <li><a class="dropdown-item" href="my-profile.html">Mi Perfil</a></li>
                <li><button class="dropdown-item" onclick="logout()">Cerrar Sesión</a></li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row" id="carrito">
      <div class="col-2" id="cimg">
      </div>
      <div class="col-2">
        <span id="cname">${cartinfo.name}</span>
      </div>
      <div class="col-2">
        <span id="ccost">${cartinfo.currency}${cartinfo.unitCost}</span>
      </div>
      <div class="col-2">
        <input type="number" name="cant" value="1" min="0" id="cinp">
      </div>
      <div class="col-2">
        <span id="csub">${cartinfo.currency}</span>
      </div>
    </div>
    <h3>Tipo de Envio: </h3><hr>
    <form action="" class="container">
      <div class="row">
        <div class="col-4">
          <label for="fcal">Calle</label>
          <input type="text" class="form-control" style="width: 75%;" name="calle" id="fcal">

          <label for="fnum">Nùmero</label>
          <input type="number" class="form-control" style="width: 75%;" name="numero" id="fnum">

          <label for="fesq">Esquina</label>
          <input type="text" class="form-control" style="width: 75%;" name="esquina" id="fesq">
        </div>
        <div class="col-3">
          <input class="form-check-input" type="radio" name="envio" id="radio1">
          <label class="form-check-label cart-label" for="radio1">Premium 2 - 5 dias(15%)</label></br>

          <input class="form-check-input" type="radio" name="envio" id="radio2">
          <label class="form-check-label cart-label" for="radio2">Express 5 - 6 dias(7%)</label></br>

          <input class="form-check-input" type="radio" name="envio" id="radio3">
          <label for="radio3" class="form-check-label cart-label">Standard 12 - 15 dias(5%)</label></br>
        </div>
      </div>
    </form>
  </div>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
